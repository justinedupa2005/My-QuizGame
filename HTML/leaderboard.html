<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="stylesheet" href="../CSS/leaderboard.css" />
  </head>
  <body>
    <div
      class="main-container text-center sm:text-center bg-[#8A2BE2] w-full h-screen flex flex-col items-center font-mono"
    >
      <!-- HEADER TITLE -->
      <div
        class="w-full h-[10%] flex-shrink-0 flex justify-center items-center"
      >
        <h1 class="text-4xl text-[#FFFFFF] font-bold">LEADERBOARD</h1>
      </div>

      <!-- CATEGORY LEADERBOARD -->
      <div
        class="w-full h-[10%] flex-shrink-0 flex justify-center items-end gap-1"
      >
        <button type="button" class="leaderboardBtn rounded-t-lg">
          SCIENCE
        </button>
        <button type="button" class="leaderboardBtn rounded-t-lg">MATH</button>
        <button type="button" class="leaderboardBtn rounded-t-lg">
          HISTORY
        </button>
        <button type="button" class="leaderboardBtn rounded-t-lg">
          GENERAL
        </button>
      </div>

      <!-- MAIN LEADERBOARD -->
      <div
        class="w-[95%] h-[80%] flex-shrink-0 rounded-t-lg bg-purple-400 flex justify-center items-center"
      >
        <div
          class="w-[85%] h-[95%] rounded-2xl bg-gradient-to-b from-purple-500 to-purple-800 shadow-lg"
        >
          <!-- TITLE -->
          <div class="w-full h-[5%] flex">
            <div class="w-[25%] h-full flex justify-center items-center">
              <span class="text-lg text-[#FFFFFF] font-semibold">Rank</span>
            </div>
            <div class="w-[30%] h-full flex justify-center items-center">
              <span class="text-lg text-[#FFFFFF] font-semibold">Name</span>
            </div>
            <div class="w-[45%] h-full flex justify-center items-center">
              <span class="text-lg text-[#FFFFFF] font-semibold"
                >High Score</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
