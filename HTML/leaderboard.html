<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/leaderboard.css" />
    <link rel="stylesheet" href="../CSS/menu.css" />
  </head>
  <body>
    <div
      class="main-container w-full h-screen text-center font-mono sm:text-center flex flex-col items-center bg-gradient-to-b from-purple-600 to-pink-400"
    >
      <!-- BACK BUTTON -->
      <div class="w-full h-[8%] flex justify-start items-center">
        <a href="menu.html"
          ><img
            src="../ASSETS/back icon.png"
            alt="back"
            class="back-button ml-2"
        /></a>
      </div>

      <!-- HEADER TITLE -->
      <div
        class="w-full h-[10%] flex-shrink-0 flex justify-center items-center"
      >
        <h1
          class="text-[2.7rem] text-yellow-500 font-bold"
          style="text-shadow: 2px 2px 0 #3a006b, 4px 4px 0 #2b004f"
        >
          LEADERBOARD
        </h1>
      </div>

      <!-- LEADERBOARD -->
      <div
        id="leaderBoardContainer"
        class="w-full h-[82%] flex flex-col items-center space-y-3"
      >
        <div
          class="w-[95%] h-[10%] flex justify-between items-center border-4 border-white mt-5"
        >
          <p class="leaderboard-title w-[25%] border-r-4 border-white">Rank</p>
          <p class="leaderboard-title w-[45%]">Name</p>
          <p class="leaderboard-title w-[30%] border-l-4 border-white">
            Points
          </p>
        </div>
      </div>
    </div>

    <!-- JS SCRIPT -->
    <script src="../JS/leaderboard.js"></script>
  </body>
</html>
