<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <div
      class="main-container text-center font-mono sm:text-center w-full h-screen flex flex-col items-center bg-gradient-to-b from-purple-500 to-pink-500"
    >
      <!-- HEADER -->
      <div class="w-full h-[12%] bg-[#FFFFFF] flex justify-center items-center">
        <h1 class="text-4xl text-[#800080] font-bold">BRAIN BUDDIES</h1>
      </div>

      <!-- MAIN CONTENTS-->
      <div class="w-full h-[88%] flex flex-col justify-start items-center">
        <!-- PAGE TITLE -->
        <div class="w-full h-[10%] flex justify-center items-end">
          <h2 class="text-4xl text-[#FFFFFF] font-bold">MENU</h2>
        </div>
        <!-- BUTTONS -->
        <div
          class="w-full h-[45%] flex flex-col justify-center items-center space-y-4"
        >
          <!-- CATEGORY BUTTON -->
          <button
            type="button"
            class="w-50 h-13 bg-[#4B0082] shadow-lg text-2xl font-bold text-[#FFFFFF] rounded-md"
          >
            CATEGORIES
          </button>
          <button
            type="button"
            class="w-50 h-13 bg-[#4B0082] shadow-lg text-2xl font-bold text-[#FFFFFF] rounded-md"
          >
            LEADERBOARD
          </button>
          <button
            type="button"
            class="w-50 h-13 bg-[#4B0082] shadow-lg text-2xl font-bold text-[#FFFFFF] rounded-md"
          >
            PROFILE
          </button>
          <button
            type="button"
            class="w-50 h-13 bg-[#4B0082] shadow-lg text-2xl font-bold text-[#FFFFFF] rounded-md"
          >
            SPECIAL
          </button>
        </div>
        <div class="w-full h-[45%]">
          <p>im footer</p>
        </div>
      </div>
    </div>
  </body>
</html>
