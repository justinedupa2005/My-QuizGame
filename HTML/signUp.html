<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <div
      class="main-container text-center sm:text-center w-full h-screen flex flex-col items-center font-mono bg-gradient-to-b from-purple-500 to-pink-500"
    >
      <!-- HEADER CONTAINER -->
      <div class="w-full h-[30%] flex flex-col">
        <div class="w-full h-[80%] flex justify-center items-end">
          <div class="w-35 h-35 rounded-full bg-gray-200">
            <p>image</p>
          </div>
        </div>
        <div class="w-full h-[20%] flex justify-center items-center">
          <h1 class="text-3xl text-[#FFFFFF]">Sign up</h1>
        </div>
      </div>

      <!-- MAIN CONTENT CONTAINER -->
      <div class="w-full h-[70%] flex flex-col">
        <!-- INPUTS & BUTTON CONTAINER -->
        <div
          class="w-full h-[80%] flex flex-col justify-center items-center space-y-4"
        >
          <input
            type="text"
            class="w-60 h-13 bg-[#FFFFFF] shadow-lg text-md rounded-lg pl-5"
            placeholder="Username"
          />
          <input
            type="text"
            class="w-60 h-13 bg-[#FFFFFF] shadow-lg text-md rounded-lg pl-5"
            placeholder="Email"
          />
          <input
            type="password"
            class="w-60 h-13 bg-[#FFFFFF] shadow-lg text-md rounded-lg pl-5"
            placeholder="Password"
          />
          <input
            type="password"
            class="w-60 h-13 bg-[#FFFFFF] shadow-lg text-md rounded-lg pl-5"
            placeholder="Confirm Password"
          />
          <button
            type="button"
            class="w-60 h-13 text-[#FFFFFF] text-lg font-bold bg-[#4B0082] shadow-lg rounded-full"
          >
            Sign up
          </button>
        </div>

        <!-- FOOTER -->
        <div class="w-full h-[20%]">
          <p>im a footer</p>
        </div>
      </div>
    </div>
  </body>
</html>
