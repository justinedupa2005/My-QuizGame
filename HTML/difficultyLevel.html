<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="stylesheet" href="../CSS/menu.css" />
    <link rel="stylesheet" href="../CSS/game.css" />
    <link rel="stylesheet" href="../CSS/difficultyLevel.css" />
  </head>
  <body>
    <div
      class="main-container text-center font-mono sm:text-center w-full h-screen flex flex-col items-center bg-gradient-to-b from-purple-600 to-pink-400"
    >
      <div
        class="w-full h-[70%] flex flex-col justify-center items-center mt-5"
      >
        <!-- BACK BUTTON-->

        <div class="w-full h-[10%] flex justify-start items-center">
          <a href="categories.html"
            ><img
              src="../ASSETS/back icon.png"
              alt="back"
              class="back-button ml-6"
          /></a>
        </div>

        <!-- HEADER -->
        <div class="w-full h-[20%] flex justify-center items-center">
          <h1 class="page-title">Quiz Difficulty</h1>
        </div>

        <!-- DIFFICULTY LEVEL CHOICES -->
        <div
          class="w-full h-[70%] flex flex-col justify-center items-center space-y-4"
        >
          <button
            id="easyDifficulty"
            class="difficultyBtn difficulty-level-buttons"
            data-level="easy"
          >
            Easy
          </button>
          <button
            id="mediumDifficulty"
            class="difficultyBtn difficulty-level-buttons"
            data-level="medium"
          >
            Medium
          </button>
          <button
            id="hardDifficulty"
            class="difficultyBtn difficulty-level-buttons"
            data-level="hard"
          >
            Hard
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Overlay with Circular Progress -->
    <div class="loading-overlay" id="loadingOverlay">
      <div style="text-align: center">
        <div class="progress-container">
          <svg class="progress-ring" width="150" height="150">
            <circle
              class="progress-ring-circle"
              cx="75"
              cy="75"
              r="70"
            ></circle>
            <circle
              class="progress-ring-progress"
              id="progressCircle"
              cx="75"
              cy="75"
              r="70"
            ></circle>
          </svg>
          <div class="progress-text" id="progressText">0%</div>
        </div>
        <div class="loading-message">Loading questions...</div>
      </div>

    <!-- JS SCRIPT -->
    <script src="../JS/difficulty.js"></script>
    <script src="../JS/utils.js"></script>
  </body>
</html>
