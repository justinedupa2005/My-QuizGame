<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <div
      class="main-container text-center sm:text-center w-full h-screen flex flex-col items-center font-mono bg-gradient-to-b from-purple-600 to-pink-400"
    >
      <div id="signinMessage" class="messageDiv hidden"></div>
      <!-- HEADER CONTAINER -->
      <div class="w-full h-[30%] flex flex-col">
        <div class="w-full h-[80%] flex justify-center items-end">
          <div class="w-35 h-35 rounded-full overflow-hidden p-3 bg-[#FFFFFF]">
            <img
              src="../ASSETS/user icon.png"
              alt="user img"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
        <div class="w-full h-[20%] flex justify-center items-start">
          <h1 class="text-3xl text-[#FFFFFF]">Sign in</h1>
        </div>
      </div>

      <!-- MAIN CONTENT CONTAINER -->
      <div class="w-full h-[70%] flex flex-col">
        <!-- INPUTS & BUTTON CONTAINER -->
        <div
          class="w-full h-[50%] flex flex-col justify-center items-center space-y-4"
        >
          <form autocomplete="off" class="flex flex-col items-center space-y-4">
            <input
              type="text"
              placeholder="Email"
              id="lEmail"
              autocomplete="off"
              class="w-72 h-14 bg-[#FFFFFF] shadow-lg text-md rounded-lg pl-5"
            />
            <input
              type="password"
              placeholder="Password"
              id="lPassword"
              autocomplete="new-password"
              class="w-72 h-14 bg-[#FFFFFF] shadow-lg text-md rounded-lg pl-5"
            />
            <button
              type="button"
              id="signInBtn"
              class="w-72 h-14 text-[#FFFFFF] text-lg font-bold bg-[#4B0082] shadow-lg rounded-full mt-2"
            >
              Sign in
            </button>
          </form>
        </div>

        <!-- FOOTER -->
        <div class="w-full h-[50%] flex flex-col justify-between">
          <div class="w-full h-[50%] flex justify-center items-center">
            <a
              href=""
              class="text-lg text-[#4B0082] font-semibold cursor-pointer"
              >Forgot password?</a
            >
          </div>

          <div class="w-full h-[50%] flex justify-center items-center">
            <p class="text-lg text-[#FFFFFF] font-semibold">
              Don't have an account?
              <a href="signUp.html" class="text-[#4B0082] cursor-pointer"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../JS/firebaseAuth.js"></script>
  </body>
</html>
