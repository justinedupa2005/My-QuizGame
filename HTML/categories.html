<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <div
      class="main-container text-center sm:text-center bg-[#8A2BE2] w-full h-screen flex flex-col items-center font-mono"
    >
      <!-- HEADER -->
      <div class="w-full h-[12%] bg-[#FFFFFF] flex justify-center items-center">
        <h1 class="text-4xl text-[#800080] font-bold">BRAIN BUDDIES</h1>
      </div>

      <!-- MAIN CONTENTS -->
      <div class="w-full h-[88%]">
        <!-- PAGE TITLE-->
        <div class="w-full h-[10%] flex justify-center items-center">
          <h2 class="text-3xl text-[#FFFFFF] font-bold">Choose Category</h2>
        </div>

        <!-- MAIN CONTENT -->
        <div
          class="w-full h-[70%] grid grid-cols-2 grid-rows-2 place-items-center"
        >
          <!-- SCIENCE CONTAINER -->
          <div class="w-full h-full flex flex-col justify-center items-center">
            <button
              type="button"
              class="scienceBtn w-35 h-35 bg-gray-400"
            ></button>
            <label for="scienceBtn" class="text-2xl text-[#FFFFFF] mt-2"
              >SCIENCE</label
            >
          </div>

          <!-- MATH CONTAINER -->
          <div class="w-full h-full flex flex-col justify-center items-center">
            <button
              type="button"
              class="mathBtn w-35 h-35 bg-gray-400"
            ></button>
            <label for="mathBtn" class="text-2xl text-[#FFFFFF] mt-2"
              >MATH</label
            >
          </div>

          <!-- HISTORY CONTAINER -->
          <div class="w-full h-full flex flex-col justify-center items-center">
            <button
              type="button"
              class="historyBtn w-35 h-35 bg-gray-400"
            ></button>
            <label for="historyBtn" class="text-2xl text-[#FFFFFF] mt-2"
              >HISTORY</label
            >
          </div>

          <!-- GENERAL CONTAINER -->
          <div class="w-full h-full flex flex-col justify-center items-center">
            <button
              type="button"
              class="generalBtn w-35 h-35 bg-gray-400"
            ></button>
            <label for="generalBtn" class="text-2xl text-[#FFFFFF] mt-2"
              >GENERAL</label
            >
          </div>
        </div>

        <!-- FOOTER -->
        <div class="w-full h-[20%]">
          <p>im a footer</p>
        </div>
      </div>
    </div>
  </body>
</html>
