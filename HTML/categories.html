<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <div
      class="main-container w-full h-screen text-center font-mono sm:text-center flex flex-col items-center bg-gradient-to-b from-purple-500 to-pink-500"
    >
      <!-- HEADER -->
      <div class="w-full h-[12%] bg-[#FFFFFF] flex justify-center items-center">
        <h1 class="text-4xl text-[#800080] font-bold">BRAIN BUDDIES</h1>
      </div>

      <!-- MAIN CONTENTS -->
      <div class="w-full h-[88%]">
        <!-- PAGE TITLE-->
        <div class="w-full h-[10%] flex justify-center items-center">
          <div class="w-[20%] h-full flex justify-center items-center">
            <a href="menu.html"
              ><img src="../ASSETS/back icon.png" alt="back" class="w-12 h-12"
            /></a>
          </div>
          <div class="w-[80%] h-full flex items-center">
            <h2 class="text-3xl text-[#FFFFFF] font-bold ml-12">Category</h2>
          </div>
        </div>

        <!-- MAIN CONTENT -->
        <div
          class="w-full h-[70%] grid grid-cols-2 grid-rows-2 place-items-center"
        >
          <!-- SCIENCE CONTAINER -->
          <div class="w-full h-full flex flex-col justify-center items-center">
            <button
              type="button"
              class="w-35 h-35 bg-white rounded-2xl shadow-xl hover:scale-105 hover:shadow-2xl active:shadow-inner transition-all duration-300 flex justify-center items-center"
            >
              <img src="../ASSETS/science icon.png" alt="Science img" />
            </button>
            <label for="scienceBtn" class="text-2xl text-[#FFFFFF] mt-3"
              >SCIENCE</label
            >
          </div>

          <!-- MATH CONTAINER -->
          <div class="w-full h-full flex flex-col justify-center items-center">
            <button
              type="button"
              class="w-35 h-35 bg-white rounded-2xl shadow-xl hover:scale-105 hover:shadow-2xl active:shadow-inner transition-all duration-300 flex justify-center items-center"
            >
              <img src="../ASSETS/math icon.png" alt="Math img" />
            </button>
            <label for="mathBtn" class="text-2xl text-[#FFFFFF] mt-3"
              >MATH</label
            >
          </div>

          <!-- HISTORY CONTAINER -->
          <div class="w-full h-full flex flex-col justify-center items-center">
            <button
              type="button"
              class="w-35 h-35 bg-white rounded-2xl shadow-xl hover:scale-105 hover:shadow-2xl active:shadow-inner transition-all duration-300 flex justify-center items-center"
            >
              <img src="../ASSETS/history icon.png" alt="History img" />
            </button>
            <label for="historyBtn" class="text-2xl text-[#FFFFFF] mt-3"
              >HISTORY</label
            >
          </div>

          <!-- GENERAL CONTAINER -->
          <div class="w-full h-full flex flex-col justify-center items-center">
            <button
              type="button"
              class="w-35 h-35 bg-white rounded-2xl shadow-xl hover:scale-105 hover:shadow-2xl active:shadow-inner transition-all duration-300 flex justify-center items-center"
            >
              <img src="../ASSETS/brain icon.png" alt="General Knowledge img" />
            </button>
            <label for="generalBtn" class="text-2xl text-[#FFFFFF] mt-3"
              >GENERAL</label
            >
          </div>
        </div>

        <!-- FOOTER -->
        <div class="w-full h-[20%]">
          <p>im a footer</p>
        </div>
      </div>
    </div>
  </body>
</html>
