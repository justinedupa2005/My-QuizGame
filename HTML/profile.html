<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <div
      class="main-container text-center sm:text-center bg-[#8A2BE2] w-full h-screen flex flex-col items-center font-mono"
    >
      <!-- PROFILE TITLE -->
      <div class="w-full h-[10%] flex-shrink-0 flex justify-start items-center">
        <h1 class="text-2xl text-[#FFFFFF] font-bold ml-7">YOUR PROFILE</h1>
      </div>

      <!-- MAIN CONTENTS -->
      <div class="w-full h-[90%] flex flex-col bg-[#FFFFFF] rounded-t-4xl">
        <!-- PROFILE IMAGE CONTAINER -->
        <div
          class="w-full h-[40%] flex flex-col justify-center items-center rounded-t-4xl bg-[#FFFFFF] border-b border-gray-300 shadow-[0_1px_2px_rgba(0,0,0,0.1)]"
        >
          <!-- PROFILE IMAGE -->
          <div class="w-full h-[70%] flex justify-center items-center">
            <div class="w-40 h-40 rounded-full bg-gray-300 mt-3">
              <p>image</p>
            </div>
          </div>

          <!-- PROFILE NAME AND GMAIL -->
          <div class="w-full h-[30%] flex flex-col justify-center items-center">
            <div class="w-full h-[50%] flex justify-center items-start">
              <p class="text-3xl text-[#800080] font-semibold">
                Justine T. Dupa
              </p>
            </div>
            <div class="w-full h-[50%] flex justify-center items-start">
              <p class="text-md">justinedupa@gmail.com</p>
            </div>
          </div>
        </div>

        <!-- HIGH SCORES -->
        <div class="w-full h-[60%] flex flex-col justify-center items-center">
          <!-- LABEL -->
          <div class="w-full h-[10%] flex justify-center items-center">
            <div
              class="w-[90%] h-[60%] flex flex-row justify-around items-center rounded-3xl font-black"
            >
              <div class="w-[20%] h-full flex justify-center items-center">
                <span class="text-md text-yellow-500">Rank</span>
              </div>
              <div class="w-[45%] h-full flex justify-center items-center">
                <span class="text-md text-yellow-500">Category</span>
              </div>
              <div class="w-[35%] h-full flex justify-center items-center">
                <span class="text-md text-yellow-500">High Score</span>
              </div>
            </div>
          </div>

          <!-- SCIENCE HIGH SCRORE-->
          <div class="w-full h-[20%] flex justify-center items-center">
            <div
              class="w-[90%] h-[60%] flex flex-row justify-around items-center rounded-3xl bg-purple-300 font-semibold"
            >
              <div class="w-[20%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">1</span>
              </div>
              <div class="w-[45%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">SCIENCE</span>
              </div>
              <div class="w-[35%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">100</span>
              </div>
            </div>
          </div>

          <!-- MATH HIGH SCORE -->
          <div class="w-full h-[20%] flex justify-center items-center">
            <div
              class="w-[90%] h-[60%] flex flex-row justify-around items-center rounded-3xl bg-purple-300 font-semibold"
            >
              <div class="w-[20%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">5</span>
              </div>
              <div class="w-[45%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">MATH</span>
              </div>
              <div class="w-[35%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">85</span>
              </div>
            </div>
          </div>

          <!-- HISTORY HIGH SCORE-->
          <div class="w-full h-[20%] flex justify-center items-center">
            <div
              class="w-[90%] h-[60%] flex flex-row justify-around items-center rounded-3xl bg-purple-300 font-semibold"
            >
              <div class="w-[20%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">10</span>
              </div>
              <div class="w-[45%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">HISTORY</span>
              </div>
              <div class="w-[35%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">80</span>
              </div>
            </div>
          </div>

          <!-- GENERAL HIGH SCORE -->
          <div class="w-full h-[20%] flex justify-center items-center">
            <div
              class="w-[90%] h-[60%] flex flex-row justify-center items-center rounded-3xl bg-purple-300 font-semibold"
            >
              <div class="w-[20%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">3</span>
              </div>
              <div class="w-[45%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">GENERAL</span>
              </div>
              <div class="w-[35%] h-full flex justify-center items-center">
                <span class="text-2xl text-[#FFFFFF]">93</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
