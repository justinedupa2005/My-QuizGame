  </head>
  <body>
    <div
      class="main-container w-full h-screen text-center font-mono sm:text-center flex flex-col items-center bg-gradient-to-b from-purple-600 to-pink-400"
    >
      <!-- BACK BUTTON-->
      <div class="w-full h-[10%] flex justify-center items-center">

          <a href="menu.html"

        </div>

        <div class="w-[80%] h-full flex items-center">
          <h2 class="text-3xl text-[#FFFFFF] font-bold ml-14">Profile</h2>
        </div>
      </div>

      <!-- MAIN CONTENTS -->
      <div class="w-full h-[90%] flex flex-col bg-[#FFFFFF] rounded-t-4xl">

            </div>
            <div class="w-full h-[50%] flex justify-center items-start">
              <p class="text-md">justinedupa@gmail.com</p>
            </div>
          </div>
        </div>

        <!-- HIGH SCORES -->
        <div

          <div class="highScoresDisplay shadow-lg rounded-md">
