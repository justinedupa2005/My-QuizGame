<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="stylesheet" href="../CSS/menu.css" />
  </head>
  <body>
    <div
      class="main-container text-center font-mono sm:text-center w-full h-screen flex justify-center bg-gradient-to-b from-purple-600 to-pink-400"
    >
      <!-- MAIN CONTAINER -->
      <div
        class="w-[90%] h-[40%] flex flex-col justify-center items-center mt-35"
      >
        <!-- YOUR SCORE HEADER -->
        <div class="w-full h-[30%]">
          <h1
            class="text-[3.5rem] text-yellow-500 font-bold"
            style="text-shadow: 2px 2px 0 #3a006b, 4px 4px 0 #2b004f"
          >
            YOUR SCORE
          </h1>
        </div>

        <!-- POINTS DISPLAY -->
        <div class="w-full h-[30%]">
          <p
            class="text-[3rem] text-white font-bold"
            style="text-shadow: 2px 2px 0 #3a006b, 4px 4px 0 #2b004f"
          >
            100
          </p>
        </div>

        <!-- BUTTONS CONTAINER -->
        <div class="w-full h-[40%] flex justify-center items-end">
          <a
            href="menu.html"
            class="w-[80%] h-20 text-3xl font-semibold bg-[#4b0082] text-white border-2 border-white rounded-2xl flex justify-center items-center cursor-pointer hover:bg-[#6a0dad] active:bg-[#3a006b]"
          >
            Back to Menu
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
