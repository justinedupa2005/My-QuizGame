<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <script type="module" src="../JS/firebaseAuth.js"></script>
  </head>
  <body>
    <div
      class="main-container w-full h-screen flex flex-col text-center sm:text-center font-mono items-center bg-gradient-to-b from-purple-500 to-pink-500"
    >
      <!-- HEADER CONTAINER -->
      <div class="w-full h-[20%] flex justify-center items-center">
        <h1 class="text-3xl text-[#FFFFFF] font-bold">Let's get started!</h1>
      </div>

      <!-- LOGO CONTAINER -->
      <div class="w-full h-[50%] flex justify-center items-start">
        <img
          src="/ASSETS/QuizGame logo.png"
          alt="LOGO"
          class="w-[90%] h-[90%] rounded-2xl shadow-lg"
        />
      </div>

      <!-- BUTTONS CONTAINER -->
      <div
        class="w-full h-[30%] flex flex-col justify-center items-center space-y-4"
      >
        <div>
          <a href="signUp.html">
            <button
              type="button"
              class="w-72 h-14 text-[#FFFFFF] text-lg font-bold bg-[#4B0082] shadow-lg rounded-full"
            >
              Sign up
            </button></a
          >
        </div>
        <div>
          <p class="text-lg text-[#FFFFFF] font-semibold">
            Already have an account?
            <a href="login.html" class="text-[#4B0082] cursor-pointer">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
